<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
            
    <button class="btn" id="btn">Скрыть</button>
        <div id="text">Меня нужно скрыть, а потом обратно показать</div>
        <button id="btn2" onclick="text.classList.toggle('display')">Показанть/скрыть</button>

    <div id="goolkeep">
        <img src="https://ru.js.cx/clipart/ball.svg" id="ball">
    </div>
          
    <script>
        btn.onclick = function btnn() {
            btn.style.display = 'none';
        }


        goolkeep.onclick = function move(event) {
            let gool = goolkeep.getBoundingClientRect();
            let ballCoords = {
                top: event.clientY - ball.clientHeight / 2,
                left: event.clientX - ball.clientWidth / 2
            };
            ball.style.left = ballCoords.left + 'px';
            ball.style.top = ballCoords.top + 'px';
        }
    </script>
</body>
</html>
